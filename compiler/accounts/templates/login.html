<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://img.freepik.com/free-vector/stream-binary-code-design-vector_53876-161367.jpg?w=740&t=st=1718815682~exp=1718816282~hmac=6138fe05bfa490362ddb06ce18a6a54b6004af199e691ae79bfcb38c64555a10') no-repeat center center fixed;
      background-size: cover;
      color: #f8f9fa; /* Light text color */
    }
    .container {
      margin-top: 100px;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      color: #28a745; /* Green color for heading */
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #495057; /* Dark background for input */
      color: #f8f9fa; /* Light text color */
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      background-color: #495057;
      color: #f8f9fa;
      border-color: #80bdff;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      width: 100%;
      padding: 12px;
      font-size: 18px;
    }
    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .alert {
      background-color: #17a2b8;
      border-color: #17a2b8;
      color: #f8f9fa;
      margin-bottom: 20px;
    }
    .invalid-feedback {
      color: #dc3545;
    }
    a {
      color: #17a2b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-6 mx-auto card p-3">
      <!-- <h1>Welcome back</h1> -->

      <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}

        <h1 style="text-align: center"><span style="color: rgb(150, 0, 137)">Login</span></h2>
        <hr />

        {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
        {% endif %}

        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Enter username" required>
          <div class="invalid-feedback">
            Please enter your username.
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>

        <p>Don't have an account? <a href="/auth/register/">Register</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap scripts for form validation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap form validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
