<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Styling for the body to add background image */
    body {
      background: url('https://img.freepik.com/free-vector/stream-binary-code-design-vector_53876-161367.jpg?w=740&t=st=1718815682~exp=1718816282~hmac=6138fe05bfa490362ddb06ce18a6a54b6004af199e691ae79bfcb38c64555a10') no-repeat center center fixed;
      background-size: cover;
      color: #f8f9fa; /* Light text color */
    }
    .container {
      margin-top: 100px;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1, h3 {
      color: #28a745; /* Green color for heading */
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #495057; /* Dark background for input */
      color: #f8f9fa; /* Light text color */
      border: 1px solid #ced4da;
    }
    .form-control:focus {
      background-color: #495057;
      color: #f8f9fa;
      border-color: #80bdff;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      width: 100%;
      padding: 12px;
      font-size: 18px;
    }
    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .alert {
      background-color: #17a2b8;
      border-color: #17a2b8;
      color: #f8f9fa;
      margin-bottom: 20px;
    }
    .invalid-feedback {
      color: #dc3545;
    }
    a {
      color: #17a2b8;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Signup form -->
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
      {% csrf_token %}

      <!-- Signup form heading -->
      <h1 style="text-align: center"><span style="color: rgb(150, 0, 137)">Signup</span></h1>
      <hr />

      <!-- Display error/success messages -->
     

      <!-- Username input field -->
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username" required>
      </div>

      <!-- Email input field -->
      

      <!-- Password input field -->
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password" required>
      </div>

      <!-- OTP input field -->
     

      <!-- Link to login page for existing users -->
      <p>Already have an account? <a href="/auth/login">Login</a></p>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
